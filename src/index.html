<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css">
	<title>Weather App</title>
</head>
<body>
	<div class="container p-4">
		<div class="row">
			<div class="col-md-4 mx-auto text-center text-uppercase">
				<div class="card">
					<div class="card-header">
						<h1 id="weather-location" class="h3"></h1>
						<h3 id="weather-description" class="h4"></h3>
						<h3 id="weather-string" class="h4"></h3>
						<ul class="list-group mt-3">
							<li id="weather-humidity" class="list-group-item"></li>
							<li id="weather-wind" class="list-group-item"></li>
						</ul>
					</div>
					<div class="card-body">
						<form id="weather-form" action="">
							<div class="form-group">
								<input id="city" class="form-control" type="text" placeholder="City" autofocus>
							</div>
							<div class="form-group">
								<input id="countryCode" class="form-control" type="text" placeholder="Country code">
							</div>
							<div class="form-group">
								<button id="weather-change-btn" class="btn btn-dark btn-block">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
